services:
  postgres:
    image: postgres:16-alpine
    container_name: cscs_poc_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cscs_poc}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-postgres.sh:/docker-entrypoint-initdb.d/01-init-user.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - cscs_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cscs_poc_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-cscs_poc}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-cscs_poc}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    command: >
      sh -c "
        dos2unix /app/start-dev.sh 2>&1 || true &&
        chmod +x /app/start-dev.sh &&
        sh /app/start-dev.sh
      "
    networks:
      - cscs_network

  db_init:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cscs_poc_db_init
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-cscs_poc}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-cscs_poc}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cscs_poc}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo '=== Listing /app directory ===' &&
        ls -la /app/ | grep -E '\.(sh|ts|json)$' || ls -la /app/ &&
        echo '=== Converting line endings and making executable ===' &&
        dos2unix /app/create-user.sh /app/init-db.sh /app/wait-for-db.sh 2>&1 || true &&
        chmod +x /app/create-user.sh /app/init-db.sh /app/wait-for-db.sh &&
        echo '=== Running create-user.sh ===' &&
        /app/create-user.sh &&
        echo '=== Running init-db.sh ===' &&
        /app/init-db.sh
      "
    networks:
      - cscs_network
    restart: "no"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cscs_poc_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cscs_network

volumes:
  postgres_data:
    driver: local

networks:
  cscs_network:
    driver: bridge

